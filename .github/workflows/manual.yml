name: Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka zstandard

      - name: Build Executable
        run: |
          python -m nuitka `
            --onefile `
            --windows-console-mode=disable `
            --enable-plugin=tk-inter `
            --assume-yes-for-downloads `
            --output-filename=main.exe `
            main.py
        env:
          NUITKA_YES: 1

      - name: Create Archive
        run: Compress-Archive -Path main.exe -DestinationPath release.zip -Force

      - name: Generate Release Tag
        id: tag
        run: |
          $TAG = "v1.0.${{ github.run_number }}"
          $TIMESTAMP = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          $SHORT_SHA = "${{ github.sha }}".Substring(0, 7)
          echo "TAG_NAME=$TAG" >> $env:GITHUB_OUTPUT
          echo "RELEASE_NOTES=**Build:** $TAG`n**Date:** $TIMESTAMP`n**Commit:** $SHORT_SHA`n**Branch:** ${{ github.ref_name }}" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        run: |
          gh release create ${{ steps.tag.outputs.TAG_NAME }} `
            release.zip `
            --title "Release ${{ steps.tag.outputs.TAG_NAME }}" `
            --notes "${{ steps.tag.outputs.RELEASE_NOTES }}" `
            --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
